<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"
    ></script>
    <title>MINI VERSION GOOGLE MEET</title>
  </head>
  <body>
    <header class="header">
      <div class="icon">
        <i class="fas fa-video"></i>
      </div>
      <h2 class="header__main-tittle">Meet</h2>
    </header>
    <main class="main__container">
      <div class="video__container">
        <video src="" controls></video>
        <div class="video-buttons">
          <div class="video-icons">
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </div>
          <div class="video-icons">
            <i class="fas fa-video"></i>
          </div>
        </div>
      </div>
      <div class="functional__area">
        <h3 class="functional__area-tittle">Q3 Milestones and Goals</h3>
        <div class="functional-button">
          <button class="button bg_green">Join now</button>
          <button class="button bg_white">
            <div class="button-img">
              <i class="fa fa-desktop" aria-hidden="true"></i>
            </div>
            <div class="button-text">Present</div>
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
